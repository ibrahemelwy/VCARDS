<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="57x57" href="img/favicons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="img/favicons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/favicons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="img/favicons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="img/favicons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/favicons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="img/favicons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="img/favicons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
  <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <script src="js/script.js" type="module" defer></script>
  <title>vCard Generator</title>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title">VCard Generator</h1>
    </header>
    <div class="holes">
      <div class="holes__item"></div>
      <div class="holes__item"></div>
      <div class="holes__item"></div>
    </div>
    <main class="content">

      <section class="data" id="data">
        <header class="header">
          <h2 class="header__title">Personal Data</h2>
        </header>
        <input class="data__input" type="text" name="Name" placeholder="Name*">
        <input class="data__input" type="text" name="LastName" placeholder="Last Name">
        <input class="data__input" type="tel" name="Phone" placeholder="Phone*">
        <input class="data__input" type="email" name="Email" placeholder="e-mail">
        <div class="data__message">Enter the data to generate the code</div>
      </section>

      <section class="qr" id="qr"></section>

      <section class="btn-panel">
        <button class="btn-panel__button" id="generateQr" disabled title="Generate the QR Code">GENERATE</button>
        <button class="btn-panel__button" id="clear" disabled title="Clear code and data">CLEAR</button>
        <div class="btn-panel__download">
          <button class="btn-panel__button" id="download" disabled title="Download QR Code">DOWNLOAD</button>
          <select class="btn-panel__button" name="extension" disabled title="Chose a format">
            <option value="png">png</option>
            <option value="jpeg">jpeg</option>
            <option value="svg">svg</option>
            <option value="webp">webp</option>
          </select>
        </div>
      </section>

      <section class="options">
        <div class="field">
          <div class="header">
            <h3 class="header__title header__title--small">Dots Options</h3>
          </div>
          <select class="field__item" name="dotStyle" disabled>
              <option value="square">Square</option>
              <option value="dots">Dots</option>
              <option value="rounded">Rounded</option>
              <option value="extra-rounded">Extra Rounded</option>
              <option value="classy">Classy</option>
              <option value="classy-rounded">Classy Rounded</option>
          </select>
          <input class="field__item" type="color" name="dotColor" value="#182c2b" disabled>
        </div>
        <div class="field">
          <div class="header">
            <h3 class="header__title header__title--small">Corners Square</h3>
          </div>
          <select class="field__item" name="cornerStyle" disabled>
            <option value="">Default</option>
            <option value="square">Square</option>
            <option value="extra-rounded">Extra Rounded</option>
            <option value="dot">Dot</option>
          </select>
          <input class="field__item" type="color" name="cornerColor" value="#182c2b" disabled>
        </div>
        <div class="field">
          <div class="header">
            <h3 class="header__title header__title--small">Corners Dot</h3>
          </div>
          <select class="field__item" name="cornerDotStyle" disabled>
            <option value="">Default</option>
            <option value="square">Square</option>
            <option value="dot">Dot</option>
          </select>
          <input class="field__item" type="color" name="cornerDotColor" value="#d53839" disabled>
        </div>
      </section>
 
    </main>
  </div>
</body>
</html>
